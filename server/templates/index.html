    <script>
        var g_globals = {}

        var g_wait_dialog;

        function  show_wait() {
            //console.log("show...")
            $('#waitmodal').modal('show')
            /*
            g_wait_dialog = bootbox.dialog({
                title: 'Fetching data...',
                message: '<p><i class="fa fa-spin fa-spinner"></i> Loading...</p>'
            });
            */
        }

        function hide_wait() {
            //console.log("hide...")
            $('#waitmodal').modal('hide')
            /*
            g_wait_dialog.modal('hide');
            */
        }

        // Interface for various views loaded into #pageview
        var UI = {
            del_global: function(key) {
                if (key in g_globals) {
                    delete g_globals[key];
                    return true;
                }
                return false;
            },
            get_global: function(key) { return (key in g_globals) ? g_globals[key] : null },
            set_global: function(key, val) { g_globals[key] = val; },
            postRequestSilent: function( jsonData, callback ) {
                _postRequest(jsonData, callback);
            },
            postRequest: function( jsonData, callback ) {
                show_wait()
                _postRequest(jsonData, function(data) {
                    hide_wait()
                    if (typeof(callback)=='function') {
                        callback(data);
                    }
                });
            },
            show_wait_modal: function() {
                show_wait();
            },
            hide_wait_modal: function() {
                hide_wait();
            },
            request_connection: function(service, conn) {
                var inservice = false;

                if (typeof(conn) != "object") {
                    console.log("Error: connection parameter has to be an object")
                    return;
                }

                conn.send = function(data) {
                    console.log('attempting to send on invalid connection');
                }

                if ("MozWebSocket" in window) {
                    WebSocket = MozWebSocket;
                }

                if (WebSocket) {
                    var req = {service:service}
                    var sreq = JSON.stringify(req);
                    var ws = new WebSocket("ws://{{ host }}/websock/");
                    ws.onopen = function () { ws.send(sreq) };
                    ws.onmessage = function(evt) {
                        //console.log(evt);
                        var data = evt.data;
                        if (!inservice) {
                            var stat = 'error'
                            var response = {};
                            try {
                                response = JSON.parse(data);
                                stat = response.status;
                                if (response.service == service && stat == 'ok') {
                                    inservice = true;
                                    conn.send = function(data) {
                                        // connect the send method directly to the websocket send
                                        ws.send(data);
                                    }
                                }
                            }
                            catch (e) {
                                console.log(e);
                            }
                            if (!('onConnectAck' in conn)) {
                                console.log('Error: connection has no onConnectAck method');
                                return;
                            }

                            conn.onConnectAck(stat)
                            return;
                        }
                        if (!('onData' in conn)) {
                            console.log('Error: connection has no onData method');
                            return;
                        }
                        conn.onData(data);
                    }
                    ws.onclose = function () {
                        if (inservice) {
                            if (!('onClose' in conn)) {
                                console.log('Error: connection has no onClose method');
                                return;
                            }
                            conn.onClose();
                        }
                        console.log("websock closed")
                    };
                }
                else {
                    console.log("WebSocket not supported");
                }
            }
        }

        function  _postRequest( jsonData, callback )
        {
            var url = '/ajax'
            var jsonStr = JSON.stringify( jsonData );
            $('#idreq').val( jsonStr );
            $.post( url,
                    $('#reqform').serialize(),
                    callback,
                    //"application/json" );
                    "text" );
        }

        function load(page) {
            $( '#pageview' ).hide();   // hide current page view
            $( '#loading' ).show()     // show animation until new page is received
            $( "#pageview" ).load( "/"+page+".html", function() {  // request relevant page
                $( '#loading' ).hide()   // when received, hide wait animation
                $( '#pageview' ).show(); // and show newly arrive page
            });
        }

        $(document).ready(function() {
            load('dashboard')
        });

    </script>
