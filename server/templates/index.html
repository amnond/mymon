    <script>
        var g_globals = {}
        
        var g_wait_dialog;

        function  show_wait() {
            console.log("show...")
            $('#waitmodal').modal('show')
            /*
            g_wait_dialog = bootbox.dialog({
                title: 'Fetching data...',
                message: '<p><i class="fa fa-spin fa-spinner"></i> Loading...</p>'
            });
            */
        }

        function hide_wait() {
            console.log("hide...")
            $('#waitmodal').modal('hide')            
            /*
            g_wait_dialog.modal('hide');
            */
        }

        // Interface for various views loaded into #pageview
        var UI = {
            get_global: function(key) { return (key in g_globals) ? g_globals[key] : null },
            set_global: function(key, val) { g_globals[key] = val; },
            postRequestSilent: function( jsonData, callback ) {
                _postRequest(jsonData, callback);
            },
            postRequest: function( jsonData, callback ) {
                show_wait()
                _postRequest(jsonData, function(data) {
                    hide_wait()
                    if (typeof(callback)=='function') {
                        callback(data);
                    }
                });
            },
            show_wait_modal: function() {
                show_wait();
            },
            hide_wait_modal: function() {
                hide_wait();
            }
        }

        function  _postRequest( jsonData, callback )
        {
            var url = '/ajax'
            var jsonStr = JSON.stringify( jsonData );
            $('#idreq').val( jsonStr );
            $.post( url,
                    $('#reqform').serialize(),
                    callback,
                    "text" );
        }

        function load(page) {
            $( '#pageview' ).hide();
            $( '#loading' ).show()
            $( "#pageview" ).load( "/"+page+".html", function() {
                $( '#loading' ).hide()
                $( '#pageview' ).show();
            });            
        }

        $(document).ready(function() {
            load('dashboard')
        });
